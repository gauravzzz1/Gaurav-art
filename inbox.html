  <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()" tabindex="-1"></div>
  <header>
    <div class="hamburger" onclick="toggleSidebar()" aria-label="Open Menu" tabindex="0">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <h1>Gaurav Art Gallery</h1>
    <p>Leave a Message</p>
  </header>
  <main>
    <h2>Inbox / Contact</h2>
    <form id="messageForm" autocomplete="off">
      <div>
        <label for="name">Your Name *</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email *</label>
        <input type="email"="email" name="email" required>
      </div>
      <div>
        <label for="message">Your Message *</label>
        <textarea id="message" name="message" rows="4" required placeholder="Type your message here..."></textarea>
      </div>
      <button type="submit">Send Message</button>
      <div id="successMsg" class="success-msg" style="display:none;">
        Thank you! Your message has been received.
      </div>
    </form>
  </main>
  <footer>
    &copy; 2025 Gaurav Art Gallery
  </footer>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('open');
      if (sidebar.classList.contains('open')) {
        setTimeout(() => { sidebar.querySelector('.close-btn').focus(); }, 250);
      }
    }
    document.querySelector('.hamb', function(event) {
      if (event.key === 'Enter' || event.key === ' ') { toggleSidebar(); }
    });
    document.getElementById("messageForm").addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("successMsg").style.display = "block";
      setTimeout(function(){
        document.getElementById("successMsg").style.display = "none";
        document.getElementById("messageForm").reset();
      }, 2400);
    });
  </script>
