  <main>
    <h2>Place Your Custom Art Order</h2>
    <form action="https://usebasin.com/f/38afde828a45" method="POST" enctype="multipart/form-data">
      <label>Name:<br>
        <input type="text" name="name" required>
      </label><br><br>
      <label>Email:<br>
        <input type="email" name="email" required>
      </label><br><br>
      <label>Describe your artwork request:<br>
        <textarea name="details" required></textarea>
      </label><br><br>
      <label>Upload a reference image (optional):<br>
        <input type="file" name="image" accept="image/*">
      </label><br><br>
      <button type="submit">Send Order Request</button>
    </form>
