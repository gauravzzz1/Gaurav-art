<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Gaurav Art Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e293b;
      --secondary: #38bdf8;
      --background: #f1f5f9;
      --card-bg: #fff;
      --accent: #06b6d4;
      --text: #1e293b;
      --caption-bg: rgba(30,41,59,0.67);
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 32px 0 18px 0;
      text-align: center;
      box-shadow: 0 2px 12px 0 rgba(30,41,59,0.10);
    }
    header h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      font-size: 2.3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    nav a {
      font-family: 'Montserrat', Arial, sans-serif;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.18s, border-bottom 0.18s;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      letter-spacing: 0.5px;
    }
    nav a:hover, nav a.active {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 38px 12px 28px 12px;
    }
    h2 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1.2px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 22px;
      margin-top: 10px;
      padding-bottom: 38px;
    }
    .square {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 6px 24px 0 rgba(6,182,212,0.10), 0 2px 8px 0 rgba(30,41,59,0.08);
      overflow: hidden;
      position: relative;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: box-shadow 0.16s, transform 0.14s;
    }
    .square:hover {
      box-shadow: 0 12px 36px 0 rgba(6,182,212,0.16), 0 3.5px 16px 0 rgba(30,41,59,0.13);
      transform: translateY(-5px) scale(1.025);
    }
    .square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: filter 0.18s;
      background: var(--background);
    }
    .square:hover img {
      filter: brightness(0.97) saturate(1.09);
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--caption-bg);
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      font-size: 1.08rem;
      padding: 13px 10px 8px 16px;
      box-sizing: border-box;
      letter-spacing: 0.1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.14);
    }
    @media (max-width: 700px) {
      header h1 { font-size: 1.45rem; }
      nav ul { gap: 12px; }
      main { padding: 17px 1vw 14px 1vw; }
      .gallery-grid { gap: 11px; }
    }
    @media (max-width: 480px) {
      .gallery-grid { grid-template-columns: 1fr 1fr; }
      header { padding: 20px 0 10px 0; }
    }
    footer {
      background: var(--primary);
      text-align: center;
      padding: 18px 0 12px 0;
      color: #fff;
      font-size: 1rem;
      border-top: 1.5px solid #eee4;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 1px;
      margin-top: 36px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery | Gaurav Art Gallery</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Artworks</h2>
    <div class="gallery-grid">
      <div class="square">
        <img src="Pencilsketch1.jpg" alt="Pencil Sketch 1">
        <div class="caption">Pencil Sketch 1</div>
      </div>
      <div class="square">
        <img src="sunset-painting.jpg" alt="Sunset Painting">
        <div class="caption">Sunset Painting</div>
      </div>
      <div class="square">
        <img src="FB_IMG_1748285875066.jpg" alt="FB IMG Artwork">
        <div class="caption">FB IMG Artwork</div>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 Gaurav Art Gallery. All rights reserved.
  </footer>
</body>
</html>
