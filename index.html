<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamburger Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .hamburger {
      position: absolute; left: 24px; top: 24px; width: 36px; height: 36px; cursor: pointer; z-index: 10;
    }
    .bar { width: 28px; height: 4px; background: #35b6a9; margin: 6px 0; border-radius: 2px; }
  </style>
</head>
<body>
  <div class="hamburger">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <h1 style="text-align:center;margin-top:80px;">If you see 3 lines in the corner, it works!</h1>
</body>
</html>
